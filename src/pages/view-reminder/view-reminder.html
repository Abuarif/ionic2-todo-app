<ion-header>

    <ion-navbar>
        <ion-title>Reminder Details</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="danger" (click)="deleteReminder()">
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-buttons>    
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card>
        <img src="{{ reminder.avatar }}" style="width: 20%; margin: 0 auto;" />
        <ion-card-content>
            <ion-card-title>
                {{ reminder.name }}
            </ion-card-title>

            <p *ngIf="!reminder.endDate">
                Created at {{ reminder.getCreatedDate() }}.
                <br>No due date set.
            </p>

            <p *ngIf="reminder.endDate">
                {{ reminder.getCreatedDate() }} - {{ reminder.getEndDate() }}
                <br>{{ reminder.getRemainingDays() }} days left.
            </p>    
        </ion-card-content>
    </ion-card>

</ion-content>
